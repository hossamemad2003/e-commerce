<div class="w-75 mx-auto py-4">
  <div class="alert alert-danger" *ngIf="isError">{{ errormsg }}</div>
  <form (ngSubmit)="login(loginForm)" [formGroup]="loginForm">
    <label for="email">email :</label>
    <input
      formControlName="email"
      type="email"
      class="form-control mb-2"
      id="email"
    />
    <div
      class="alert alert-danger"
      *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched"
    >
      <p class="m-0" *ngIf="loginForm.get('email')?.getError('email')">
        email not valid
      </p>
      <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')">
        email is required
      </p>
    </div>
    <label for="pass">password :</label>
    <input
      formControlName="password"
      type="password"
      class="form-control mb-2"
      id="pass"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        loginForm.get('password')?.errors && loginForm.get('password')?.touched
      "
    >
      <p class="m-0" *ngIf="loginForm.get('password')?.getError('required')">
        password is required
      </p>
    </div>

    <button
      [disabled]="loginForm.invalid"
      type="submit"
      class="btn d-block ms-auto text-light bg-main"
    >
      <span *ngIf="!isLoading">Login</span>
      <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
    </button>
  </form>
  <!-- <div
    (click)="goToResetPass()"
    class="text-muted text-center cursor-pointer reset"
  >
    forget your password?
  </div> -->
</div>
