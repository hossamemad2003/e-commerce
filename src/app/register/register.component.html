<div class="w-75 mx-auto py-4">
  <h4>register now</h4>
  <div class="alert alert-danger" *ngIf="isError">{{ errormsg }}</div>
  <form (ngSubmit)="register(registerForm)" [formGroup]="registerForm">
    <label for="name">name :</label>
    <input
      formControlName="name"
      type="text"
      class="form-control mb-2"
      id="name"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        registerForm.get('name')?.errors && registerForm.get('name')?.touched
      "
    >
      <p class="m-0" *ngIf="registerForm.get('name')?.getError('minlength')">
        Name minimum length is 3
      </p>
      <p class="m-0" *ngIf="registerForm.get('name')?.getError('required')">
        Name is required
      </p>
    </div>
    <label for="email">email :</label>
    <input
      formControlName="email"
      type="email"
      class="form-control mb-2"
      id="email"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        registerForm.get('email')?.errors && registerForm.get('email')?.touched
      "
    >
      <p class="m-0" *ngIf="registerForm.get('email')?.getError('email')">
        email not valid
      </p>
      <p class="m-0" *ngIf="registerForm.get('email')?.getError('required')">
        email is required
      </p>
    </div>
    <label for="pass">password :</label>
    <input
      formControlName="password"
      type="password"
      class="form-control mb-2"
      id="pass"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        registerForm.get('password')?.errors &&
        registerForm.get('password')?.touched
      "
    >
      <p class="m-0" *ngIf="registerForm.get('password')?.getError('required')">
        password is required
      </p>
    </div>
    <label for="rePass">re-password :</label>
    <input
      formControlName="rePassword"
      type="password"
      class="form-control mb-2"
      id="rePass"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        registerForm.get('rePassword')?.errors &&
        registerForm.get('rePassword')?.touched
      "
    >
      <p
        class="m-0"
        *ngIf="registerForm.get('rePassword')?.getError('required')"
      >
        re-password is required
      </p>
    </div>
    <label for="phone">phone :</label>
    <input
      formControlName="phone"
      type="tel"
      class="form-control mb-2"
      id="phone"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        registerForm.get('phone')?.errors && registerForm.get('phone')?.touched
      "
    >
      <p class="m-0" *ngIf="registerForm.get('phone')?.getError('required')">
        phone is required
      </p>
      <p class="m-0" *ngIf="registerForm.get('phone')?.getError('pattern')">
        please enter a a valid egyption phone number
      </p>
    </div>
    <button
      [disabled]="registerForm.invalid"
      type="submit"
      class="btn d-block ms-auto text-light bg-main"
    >
      <span *ngIf="!isLoading">Register</span>
      <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
    </button>
  </form>
</div>
