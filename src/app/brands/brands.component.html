<div class="page">
  <h3 class="text-center text-main h2" style="font-weight: bolder">
    ALL BRANDS
  </h3>
  <div class="row">
    <div *ngFor="let item of brandsList" class="col-md-3">
      <div class="product px-2 py-4">
        <img class="w-100" src="{{ item?.image }}" alt="product image" />

        <h3 class="h6 fw-bolder text-center mt-2">
          {{ item?.name }}
        </h3>
      </div>
    </div>
  </div>
</div>
